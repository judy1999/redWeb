<div id="word">大家知道為什麼春節的時候要以紅色為主，例如：春聯、鞭炮、紅包等等…據說先人常常煩腦山上的怪獸肆虐，尤於牠出沒時間都是在過年的除夕夜，所以大家都叫牠年獸，因為村民都很害怕所以家家戶戶都會在除夕前一天離家，當大家逃跑時遇到一個老婆婆，很奇怪的是她竟然毫不畏懼，並且還教村民如何驅趕可怕的年獸，首先在家門貼上紅色的紙，然後準備竹子和火把，等待年獸的來臨，過了不久年獸來了，突然被一道耀眼的光芒射到眼睛，正當年獸在爭扎時，村民將竹子點燃，製造出極大的聲響，年獸非常害怕，所以大家都知道趕走年獸的方法，就這樣就傳承下去。</div>
